<h1>Список гостей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="addGuest()" />
<table class="table table-striped">
  <thead>
  <tr>
    <td>Id</td>
    <td>Имя</td>
    <td>Фамилия</td>
    <td></td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let guest of guests">
    <ng-template [ngTemplateOutlet]="loadTemplate(guest)"
                 [ngTemplateOutletContext]="{ $implicit: guest}">
    </ng-template>
  </tr>
  </tbody>
</table>
<div>{{statusMessage}}</div>


<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-guest>
  <td>{{guest.id}}</td>
  <td>{{guest.name}}</td>
  <td>{{guest.lastName}}</td>
  <td>
    <input type="button" value="Изменить" class="btn btn-default" (click)="editGuest(guest)" />
  </td>
  <td>
    <input type="button" value="Удалить" (click)="deleteGuest(guest)" class="btn btn-danger" />
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate>
  <td>
    <input type="text" [(ngModel)]="editedGuest.id" readonly disabled class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="editedGuest.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="editedGuest.lastName" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="saveGuest()" class="btn btn-success" />
  </td>
  <td>
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </td>
</ng-template>
