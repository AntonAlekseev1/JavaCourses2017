<html>
<head>
  <meta charset="utf-8">
  <title>BlackBox</title>
</head>
<body class="edit_body">
<div class="wrap" id="ed">
  <h2>Editing profile</h2>
  <div class="edit">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="name" [(ngModel)]="user.name" class="form-control"/>
    </div>
    <div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="last name" [(ngModel)]="user.lastName" class="form-control"/>
      </div>
    </div>
    <div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" placeholder="birthday" [(ngModel)]="user.birthday" class="form-control"/>
      </div>
    </div>
  </div>
  <div id="submit">
    <input type="button" value="Edit" (click)="update() " class="btn btn-success"/>
  </div>
</div>
</body>
</html>
